<div class="add-task-container">
  <h3 class="add-task-title">Edit Task</h3>
  <div mat-dialog-content>
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
      <div class="add-task-form">
        <div class="form-input">
          <label class="add-task-label">Title</label>
          <input
            ngModel
            #todoTitleField="ngModel"
            required
            name="title"
            type="text"
            class="add-task-input"
            placeholder="New title"
            [ngModel]="task.title"
          />
        </div>
        <div class="form-input">
          <label class="add-task-label">Description</label>
          <input
            ngModel
            #todoTextField="ngModel"
            required
            name="text"
            type="text"
            class="add-task-input"
            placeholder="New text"
            [ngModel]="task.text"
          />
        </div>
        <div class="edit-buttons">
          <button class="add-task-button green" type="submit">
            <span class="material-symbols-outlined"> save </span>
          </button>
          <button class="add-task-button red" (click)="close()">
            <span class="material-symbols-outlined"> close </span>
          </button>
        </div>
      </div>
      <div *ngIf="form?.touched && form?.invalid">
        <p class="warning-red">All text fields must be completed!</p>
      </div>
    </form>
  </div>
</div>
